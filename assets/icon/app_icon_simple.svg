<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#0369A1"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="1024" height="1024" rx="228" fill="url(#bg)"/>
  
  <!-- Simple loop icon in center -->
  <g transform="translate(512, 512)" stroke="#FFFFFF" stroke-width="60" fill="none" stroke-linecap="round">
    <!-- Main circular loop -->
    <circle cx="0" cy="0" r="180" opacity="0.95"/>
    
    <!-- Inner connection line suggesting continuous flow -->
    <path d="M 127,-127 Q 180,-80 127,127" opacity="0.95"/>
    <path d="M -127,127 Q -180,80 -127,-127" opacity="0.95"/>
    
    <!-- Arrow indicating direction -->
    <polyline points="-180,-180 -160,-140 -200,-140" stroke-width="40" stroke-linejoin="round"/>
  </g>
  
  <!-- Center point -->
  <circle cx="512" cy="512" r="45" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Progress indicators -->
  <circle cx="332" cy="332" r="30" fill="#E0F2FE" opacity="0.9"/>
  <circle cx="692" cy="332" r="30" fill="#E0F2FE" opacity="0.9"/>
  <circle cx="512" cy="662" r="30" fill="#E0F2FE" opacity="0.9"/>
</svg>
